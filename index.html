<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICE student record</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <div class="media-info-msg"> 화면 사이즈를 조정해 주세요</div>

    <header>
        <div class="nice-bar">
            <div class="nice-bar-icons">
                <img src="./assets/chevron-left.svg" alt="">
                <img src="./assets/chevron-right.svg" alt="">
            </div>
            <div class="nice-bar-nice">나이스 학생 관리 시스템</div>
            <div class="nice-bar-time">20:55</div>
        </div>

        <div class="function-bar">
            <div class="function-bar-tab">
                <div class="function-bar-title">STUDENT RECORD</div>
                <img src="assets/x-circle.svg" alt="">
            </div>

            <div class="function-bar-icons">
                <img src="./assets/print.svg" alt="">
                <img src="./assets/share.svg" alt="">
                <img src="./assets/save.svg" alt="">
            </div>
        </div>
    </header>

    <main>

       
        <div class="main-box">
        
        <div class="main-box-student-meta">
          <div class="student-name">박소희</div>
          <div class="student-grade">2학년</div>
          <div class="student-class">푸른반</div>
          <div class="student-gender">여자</div>
        </div>

        <div class="main-box-student-img">
            <img src="assets/student.svg" alt="item-image" />
          </div>
      </div>

      <div class="main-box">
        
        <div class="main-box-student-meta">
          <div class="student-name">박규태</div>
          <div class="student-grade">5학년</div>
          <div class="student-class">물오름반</div>
          <div class="student-gender">남자</div>
        </div>

        <div class="main-box-student-img">
            <img src="assets/student.svg" alt="item-image" />
          </div>
      </div>

      
      
    </main>

    <footer>
        <div class="footer-element">
            <div class="footer-ele-icon">
              <img src="assets/main.svg" alt="home-icon" />
            </div>
            <div class="footer-ele-name">홈</div>
          </div>
          <div class="footer-element">
            <div class="footer-ele-icon">
              <img src="assets/login.svg" alt="home-icon" />
            </div>
            <div class="footer-ele-name">교사 인증</div>
          </div>
          <div class="footer-element">
            <div class="footer-ele-icon">
              <img src="assets/write.svg" alt="home-icon" />
            </div>
            <div class="footer-ele-name">기록하기</div>
          </div>
          <div class="footer-element">
            <div class="footer-ele-icon">
              <img src="assets/user.svg" alt="home-icon" />
            </div>
            <div class="footer-ele-name">선생님 페이지</div>
          </div>

          

    </footer>

    
</body>
</html>
